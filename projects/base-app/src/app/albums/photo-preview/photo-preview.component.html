<div class="backdrop" *ngIf="open" (click)="onClose()"></div>
<div class="alert-box">
    <p *ngIf="photo">
        <img [src]="photo.urlLink" [alt]="photo.photoName" class="photo__image">
    </p>
    <div class="alert-box-actions" >
        <button class="btn btn-primary" (click)="onClose()">Close</button>
    </div>
</div>
